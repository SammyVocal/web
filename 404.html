<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex">
  <title>404 - Page Not Found</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Arial, Helvetica, sans-serif;
      background:#0f172a;
      color:#fff;
      text-align:center;
    }
    .container{
      max-width:600px;
      padding:20px;
    }
    h1{
      font-size:4rem;
      margin:0 0 10px;
    }
    p{
      color:rgba(255,255,255,0.75);
      margin:0 0 20px;
      font-size:1.2rem;
    }
    a{
      display:inline-block;
      padding:12px 20px;
      background:#2563eb;
      color:#fff;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
      transition:background 0.2s;
    }
    a:hover{
      background:#1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Sorry, the page you are looking for was not found.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
