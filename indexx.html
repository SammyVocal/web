<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        window.onload = function() {
            if (isMobile()) {
                // Example: Redirect to custom app scheme or fallback URL
                var appScheme = 'myapp://open';  // Replace with your app's custom URL scheme
                var fallbackURL = 'https://sammy.adxpi.com/link';  // Fallback to website if app not installed
                
                // Try to open the app
                window.location = appScheme;

                // After a short delay, fallback to web page
                setTimeout(function() {
                    window.location = fallbackURL;
                }, 2000);
            } else {
                // If desktop, maybe show a normal page
                document.body.innerHTML = "<h1>Please open this page on your mobile device.</h1>";
            }
        }
    </script>
</head>
<body>
    <h1>Redirecting, please wait...</h1>
</body>
</html>
