<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Important Meta Tag to Prevent Instagram from Indexing -->
    <meta name="robots" content="noindex, nofollow">

    <script type="text/javascript">
        // Try to open in system browser
        window.onload = function() {
            // Use window.location.href to force redirect
            window.location.href = "https://sammy.adxpi.com/links"; // Your target URL

            // Optional fallback: Show message if auto-redirect fails
            setTimeout(function() {
                document.getElementById('fallback').style.display = 'block';
            }, 3000);
        }
    </script>
</head>
<body>
    <h1>Redirecting you to the browser...</h1>
    <p id="fallback" style="display:none;">
        If you are not redirected, <a href="sammy.adxpi.com/links" target="_blank">click here to open in Chrome</a>.
    </p>
</body>
</html>
