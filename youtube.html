<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Pehla try: Direct YouTube app kholne ka try karta hai (Android & iOS)
        function openYouTubeApp() {
            // Android ke liye Intent Link
            window.location.href = 'intent://www.youtube.com/@sammyvocals28#Intent;package=com.google.android.youtube;scheme=https;end;';
            // Agar upar wala kaam na kare, toh thodi der baad niche wala method try hoga
            setTimeout(function() {
                window.location.href = "https://www.youtube.com/@sammyvocals28";
            }, 500);
        }

        // Page load hote hi function ko call kardo
        window.onload = openYouTubeApp;
    </script>
</head>
<body>
    <noscript>
        <!-- Agar browser mein JavaScript band ho, toh yeh link dikhega -->
        <h2>Redirecting to YouTube</h2>
        <p>If you are not redirected automatically, <a href="https://www.youtube.com/@sammyvocals28">click here</a>.</p>
    </noscript>
</body>
</html>
